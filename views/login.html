<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../styles/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../styles/bootstrap/css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="../styles/main.css">
	<link rel="stylesheet" type="text/css" href="../styles/login.css">
	<title>Log in</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col sm-display-none">
				<div class="w-100">
					<img src="#" alt="logo" class="logo rounded-circle border">
				</div>
			</div>
			<div class="col">
				<div class="inclinado"></div>
				<div class="form">
					<form action="#" method="post">
						<input type="text" name="user" id="user" class="btn btn-light border d-block w-100 my-1 maxw-300 text-left">
						<input type="password" name="pass" id="pass" class="btn btn-light border d-block w-100 my-1 maxw-300 text-left">
						<input type="submit" name="entrar" value="Entrar" class="btn btn-info border border-info d-block w-100 my-1 maxw-300">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
